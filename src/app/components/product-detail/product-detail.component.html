<a routerLink="/" class="back">‚Üê Back</a>

<div *ngIf="loading" class="loading">Loading...</div>

<section class="detail" *ngIf="!loading && product as p">
  <div class="image">
    <img [src]="p.imageUrl" [alt]="p.name" />
  </div>
  <div class="info">
    <h2>{{ p.name }}</h2>
    <p class="price">{{ p.price | currency }}</p>
    <p class="meta">Size: {{ p.size }}</p>
    <p class="meta">Scents: {{ p.scents.join(', ') }}</p>
    <p class="desc">{{ p.description }}</p>

    <div class="actions">
      <button class="btn" (click)="addToCart()">Add to Cart</button>
      <a routerLink="/cart" class="btn outline">Go to Cart</a>
    </div>
  </div>
</section>
